<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blokus - lobby</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="top">
      <img src="logo.jpg" alt="">
    </div>
    <div class="box-full" id="lobby">
      <p class="p"> Users connected :</p>
      <ul class="list-users" id="list-users">
      </ul>
    </div>

    <script type="text/javascript">
      var users = [
        {'name': 'Taz'},
        {'name': 'Paul'},
        {'name': 'Jean'},
        {'name': 'Pierre'},
      ];
      var lusers = document.getElementById('list-users');
      for (i in users) {
        var user = users[i],
          li = document.createElement("LI"),
          text = document.createTextNode(user.name),
          button = document.createElement("BUTTON");

        button.innerHTML = 'Play with';
        button.classList.add('but');
        button.onclick = 'challenge('+user.name+')';

        li.appendChild(text);
        li.appendChild(button);

        lusers.appendChild(li);
      };

    </script>
  </body>
</html>
