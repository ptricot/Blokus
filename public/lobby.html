<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blokus - lobby</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="top">
      <a href="/"><img src="img/logo.jpg"></a>
    </div>

    <div>
      Nouveau message
      <form id="chat" method="POST" action="">
        <input id="msg" type="text" placeholder="message"/>
        <button type="submit">Chatter</button>
      </form>

      <ul id="messages">
      Les messages
      </ul>
    </div>

    <form method="GET" action="logout">
      <button type="submit">Déconnexion</button>
    </form>

    <div class="box-full" id="lobby">
      <p class="p">Adversaires connectés : <span id="nUsers"></span></p>
      <ul class="list-users" id="list-users">
      </ul>
    </div>

  <script type="text/javascript" src="lobby.js"></script>
  </body>
</html>
