<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blokus - lobby</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="top">
      <a href="/"><img src="img/logo.jpg"></a>
    </div>

        <div class="box" style="width:40%;display:inline-block;">
           <div style="width:80%;font-size:130%;"><p id="username"></p></div>
         </div>
        </div>
        <div class="box" style="width:40%;display:inline-block;">
        <form method="GET" action="logout" style="width:100%;margin:0;border:0;">
          <button type="submit" class="but">Déconnexion</button>
        </form>
       </div>

    <div class="box" style="font-size:140%;">
      Chat
      <form id="chat" method="POST" action="">
        <input id="msg" type="text" placeholder="message"/>
        <button type="submit" class="but">Chatter</button>
      </form>

      <ul id="messages">
      </ul>
    </div>

    <div class="box-full" id="lobby">
      <p class="p">Adversaires connectés : <span id="nUsers"></span></p>
      <ul class="list-users" id="list-users">
      </ul>
    </div>

  <script type="text/javascript" src="lobby.js"></script>
  </body>
</html>
