<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blokus - game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="top">
      <div class="logo" style="margin-left:20px;margin-right:50px;"><a href="/"><img src="img/logo.jpg"></a></div>
      <div style="width:60%;justify-content:center;display:flex;"><div class="box" style="margin-top: 5%;overflow:hidden;width:30%;"><p id="info" style="color: black;">Bonjour.</p></div></div>
      <div style="width:20%;"><div class="box" style="width:37px;text-align:right;"><a href="blokus_duo_regles.pdf" target="_blank"> Aide </a></div></div>
    </div>
    <div style="text-align: center">
        <div class="box-pieces">
          <div style="border: 2px solid #555;margin-bottom:10px;">
            <button class="but" id="but">Valider</button>
            <table>
              <tr>
                <td><img src="img/rotate_left.png" class="but-opt" id="left"></td>
                <td><img src="img/rotate_right.png" class="but-opt" id="right"></td>
                <td><img src="img/flip_hori.png" class="but-opt" id="hori"></td>
                <td><img src="img/flip_vert.png" class="but-opt" id="verti"></td>
              </tr>
            </table>
          </div>
          <div  id="orange" class="scrollable"></div>
        </div>

        <div class="box-inline" style="width:535px; height:535px;">
          <table class="damier" id="damier">
          </table>
        </div>
        <div class="box-pieces" style="width:15%; height:536px;">
          <div  id="purple" class="scrollable" style="height: 100%;"></div>
        </div>
    </div>

    <script type="text/javascript" src="game.js">  </script>
  </body>
</html>
